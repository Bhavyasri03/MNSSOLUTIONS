<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MNS Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <style>
        .logo {
            height: 80px;
            margin-right: 20px;
        }

        * {
            margin: 0;
            padding: 5px;
            box-sizing: border-box;
            font-family: 'Times New Roman', Times, serif;
        }
        .navbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: white;
            padding: 20px;
            width: 100%;
        
        }

        .navbar ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            align-items: center;
            margin-left: auto;
        }

        .navbar ul li {
            margin-right: 20px;
        }

        .navbar ul li a {
            font-size: large;
            color: rgb(10, 10, 10);
            text-decoration: none;
            transition: color 0.3s;
        }

        .navbar ul li a:hover {
            color: #007bff;
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #e6eaee;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(216, 203, 203, 0.2);
            z-index: 1;
        }

        .dropdown-content a {
            color: white;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }

        .dropdown-content a:hover {
            background-color: #c5d3e3;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown:hover .dropbtn {
            color: #007bff;
        }
</style>
</head>
<body>
    <div class="navbar">
        <img class="logo" src="logo.png" alt="Logo">
        <ul>
            <li><a href="mnshome.html"><i class="fas fa-home"></i> Home</a></li>
            <li><a href="mnsaboutus.html"><i class="fas fa-info-circle"></i> About Us</a></li>
            <li><a href="mns_services.html"><i class="fas fa-cogs"></i> Services</a></li>
            <li class="dropdown">
                <a href="#" class="dropbtn"><i class="fas fa-briefcase"></i> Careers</a>
                <div class="dropdown-content">
                    <a href="jobseeker.html"><i class="fas fa-user"></i> Job Seeker</a>
                    <a href="mnsemployer.html"><i class="fas fa-building"></i> Employer</a>
                </div>
            </li>
            <li><a href="Admissions.html"><i class="fas fa-university"></i> Admissions</a></li>
            <li><a href="contact.html"><i class="fas fa-envelope"></i> Contact Us</a></li>
            <li><a href="register.html"><i class="fas fa-user-plus"></i> Register Now</a></li>
        </ul>
    </div>
</body>
</html>
